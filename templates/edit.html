{% extends 'home.html' %}
{% block title %}Edit a Contact{% endblock %}

{% block content %}


<center>

    <br>
    <br>
    <br>
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">Contact Info</div>
        <div class="card-body">
            <h5 class="card-title">{{contact.name}}</h5>
            <p class="card-text">Phone: {{contact.phone_number}}</p>
            <h6>date: {{today}}</h6>
        </div>
    </div>
    <form method="POST" class="form-group">
        <!-- input for first value -->
        <div>
            <label for="number1">New name:</label>
            <input type="text" id="contactname" name="newname" placeholder="New name" required="" style="width:30%">
        </div>
        <!-- input for second value -->
        <div>
            <br>
            <label for="number2">New number:</label>
            <input type="number" id="contactnumber" name="newnumber" placeholder="New number" required=""
                style="width:30%">
        </div>
        <hr>
        <!-- submit button -->
        <div>
            <br>

            <button type="submit" class="btn btn-secondary">submit</button>
        </div>
    </form>
</center>

{% endblock %}
